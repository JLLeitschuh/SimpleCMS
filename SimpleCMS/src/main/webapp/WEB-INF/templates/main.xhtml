<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich"
      xmlns:sec="http://www.springframework.org/security/tags" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Management</title>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <h:outputScript name="jquery.js" />
    <h:outputScript library="simple-cms" name="fix-jsf-forms.js" />
    <f:verbatim>
        <script type="text/javascript">
            function PanelToggle(a){
                var b=a.attr('data'),c=a.css('margin-right');
                a.attr('data',c);
                a.stop().animate({'margin-right':b},500)
            }
        </script>
    </f:verbatim>
</h:head>
<h:body>
    <div class="top" align="center">
        <a href="/site">Site</a>
        |
        <a href="/mngt.jsf">Site Management</a>
        |
        <a href="/users.jsf">User Management</a>
    </div>
    <ui:insert name="body">
        Body content
    </ui:insert>
    <h:panelGroup style="display:none;">
        <rich:editor/>
    </h:panelGroup>
</h:body>
</html>
