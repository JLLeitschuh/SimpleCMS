<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
<ui:composition template="WEB-INF/templates/main.xhtml">
    <ui:define name="body">
        <h:panelGrid columns="2" columnClasses="tree,edit" width="60%">
            <h:form>
                <rich:tree id="tree" var="node" toggleType="client" render="edit-content delete" toggleNodeEvent="dblclick"
                           selectionType="ajax" selectionChangeListener="#{siteBean.selectionChanged}" >
                    <rich:treeModelRecursiveAdaptor nodes="#{node.children}" roots="#{siteBean.sectionList}">
                        <rich:treeNode>#{node.name}</rich:treeNode>
                    </rich:treeModelRecursiveAdaptor>
                </rich:tree>
                <rich:contextMenu id="treeMenu" target="tree" mode="ajax">
                    <rich:menuItem label="Delete" onclick="#{rich:component('confirm')}.show()"/>
                    <rich:menuItem label="Edit" render="edit-content" onclick="#{rich:component('edit')}.show()"/>
                    <rich:menuItem label="Add New" render="edit-content" action="#{siteBean.newSection}" onclick="#{rich:component('edit')}.show()"/>
                </rich:contextMenu>
            </h:form>
        </h:panelGrid>

        <rich:popupPanel id="confirm" modal="true" autosized="true" resizeable="false">
            <h:form>
                <a4j:outputPanel id="delete" layout="block">
                    <div>
                        <h:outputText value="Do you really want to delete '#{siteBean.currentSelection.name}' section?"/>
                    </div>
                    <div align="center">
                        <a4j:commandButton type="submit" value="Yes" action="#{siteBean.delete}" oncomplete="#{rich:component('confirm')}.hide(); return false;" render="tree treeMenu"/>
                        <h:button value="No" onclick="#{rich:component('confirm')}.hide(); return false;"/>
                    </div>
                </a4j:outputPanel>
            </h:form>
        </rich:popupPanel>

        <rich:popupPanel id="edit" modal="true" autosized="true" resizeable="false">
            <h:form>
                <a4j:outputPanel id="edit-content" layout="block">
                    <rich:panel header="Edit" rendered="#{not empty siteBean.currentSelection}">
                        <h:inputHidden value="#{siteBean.currentSelection.id}"/>
                        <table width="100%">
                            <tr>
                                <td>
                                    Section Name:<h:inputText value="#{siteBean.currentSelection.name}"  required="true"  />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Date:<rich:calendar value="#{siteBean.currentSelection.date}"  required="true" />
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Published:<h:selectBooleanCheckbox value="#{siteBean.currentSelection.published}"  required="true" />
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <h:inputHidden value="#{siteBean.currentSelection.content.id}"/>
                                    <rich:editor toolbar="full" width="100%" value="#{siteBean.currentSelection.content.body}" required="true" />
                                </td>
                            </tr>
                        </table>
                        <a4j:commandButton type="submit" value="Save" action="#{siteBean.submit}" oncomplete="#{rich:component('edit')}.hide();return false;" render="tree treeMenu"/>
                    </rich:panel>
                </a4j:outputPanel>
            </h:form>
            <h:button value="Close" onclick="#{rich:component('edit')}.hide(); return false;"/>
        </rich:popupPanel>

    </ui:define>
</ui:composition>
</html>
